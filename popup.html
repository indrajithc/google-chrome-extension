<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Manager</title>
    <link
      type="text/css"
      href="./assets/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link type="text/css" href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="p-2">
        <h3 class="text-primary">Budget Manager</h3>
        <form id="budget-manager">
          <table class="mt-3 table-tripped">
            <tbody>
              <tr>
                <td>
                  <label for="spend">Total spend</label>
                </td>
                <td class="pl-2">
                  <input
                    id="spend"
                    readonly
                    type="text"
                    class="form-control border-0"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="limit">Limit</label>
                </td>
                <td class="pl-2">
                  <input
                    id="limit"
                    readonly
                    type="text"
                    class="form-control border-0"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="amount" class="text-nowrap">Enter amount</label>
                </td>
                <td class="pl-2">
                  <input
                    required
                    id="amount"
                    type="number"
                    class="form-control"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center pt-3">
                  <button
                    type="submit"
                    class="btn btn-sm btn-block btn-primary"
                  >
                    Spend
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </section>
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/js/popup.js" type="text/javascript"></script>
  </body>
</html>
